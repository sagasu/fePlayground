<html>
    <header>
        <link rel="stylesheet" type="text/css" href="parallax.css">
    </header>
<body>
    <section>
        <img src="https://image.flaticon.com/icons/svg/1200/1200874.svg" data-speed="-5" width="100" height="100" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200831.svg" data-speed="5" width="100" height="100" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200841.svg" data-speed="4" width="60" height="60" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200837.svg" data-speed="-1" width="40" height="40" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200848.svg" data-speed="2" width="80" height="80" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200864.svg" data-speed="-2" width="60" height="60" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200873.svg" data-speed="3" width="80" height="80" class="layer">
        <img src="https://image.flaticon.com/icons/svg/1200/1200837.svg" data-speed="-3" width="120" height="120" class="layer">
        <h2 class="layer" data-speed="2"> Parallax</h2>
    </section>

    <script>
        document.addEventListener("mousemove", parallax);
        document.querySelectorAll('img.layer').forEach(prop => {
            prop.style.top = Math.floor((Math.random() * 1000) + 1);
            prop.style.left = Math.floor((Math.random() * 1500) + 1);
        });

        function parallax(e){
            this.querySelectorAll('.layer').forEach(element => {
                const speed = element.getAttribute('data-speed');

                const x = (window.innerWidth - e.pageX*speed)/100;
                const y = (window.innerHeight - e.pageY*speed)/100;

                element.style.transform = `translateX(${x}px) translateY(${y}px)` 
            });
        }
    </script>
</body>
</html>
